name: sync-and-build

on:
  push:
    branches:
      - main
  schedule:
    # 每周日凌晨3点检查上游仓库release并构建镜像
    - cron: '0 3 * * 0'
  workflow_dispatch: # 允许手动触发

permissions:
  contents: read

jobs:
  release-image:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get latest upstream release
        id: get_upstream_release
        run: |
          # 获取上游仓库最新的release版本号
          LATEST_UPSTREAM_TAG=$(curl -s https://api.github.com/repos/MetaCubeX/metacubexd/releases/latest | jq -r '.tag_name' 2>/dev/null || echo "v0.0.0")
          echo "upstream_version=${LATEST_UPSTREAM_TAG#v}" >> $GITHUB_OUTPUT
          echo "Full upstream tag: $LATEST_UPSTREAM_TAG"
          
      - name: Get current local version
        id: get_local_version
        run: |
          # 获取本地最新的 git tag 作为当前版本号
          LOCAL_VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "local_version=${LOCAL_VERSION#v}" >> $GITHUB_OUTPUT
          echo "Full local tag: $LOCAL_VERSION"
          
      - name: Compare versions and decide whether to build
        id: version_check
        run: |
          if [ "${{ steps.get_upstream_release.outputs.upstream_version }}" != "${{ steps.get_local_version.outputs.local_version }}" ]; then
            echo "Upstream version is different from local version, proceeding with build"
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "new_version=${{ steps.get_upstream_release.outputs.upstream_version }}" >> $GITHUB_OUTPUT
          else
            echo "Versions are the same, skipping build"
            echo "should_build=false" >> $GITHUB_OUTPUT
          fi

      - name: Sync with upstream repository and update version
        if: steps.version_check.outputs.should_build == 'true'
        run: |
          # 添加上游仓库
          git remote add upstream https://github.com/MetaCubeX/metacubexd.git
          # 获取上游仓库的最新内容
          git fetch upstream
          # 合并上游 main 分支到当前分支
          git merge upstream/main
          
          # 删除 .github/workflows 目录下的其他 yml 文件，只保留当前工作流文件
          find .github/workflows -name "*.yml" -not -name "sync-and-build.yml" -delete || true
          find .github/workflows -name "*.yaml" -not -name "sync-and-build.yml" -delete || true
          
          # 提交更改
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .github/workflows/
          git commit -m "chore: remove other workflow files, keep only sync-and-build.yml" || true
          git push origin main

      - name: Build and push Docker image
        if: steps.version_check.outputs.should_build == 'true'
        run: |
          echo "Building Docker image with new version ${{ steps.version_check.outputs.new_version }}"
          
      - uses: docker/setup-qemu-action@v3
        if: steps.version_check.outputs.should_build == 'true'

      - uses: docker/setup-docker-action@v4
        if: steps.version_check.outputs.should_build == 'true'
        with:
          daemon-config: |
            {
              "debug": true,
              "features": {
                "containerd-snapshotter": true
              }
            }

      - uses: docker/setup-buildx-action@v3
        if: steps.version_check.outputs.should_build == 'true'
        id: buildx

      - uses: docker/login-action@v3
        if: steps.version_check.outputs.should_build == 'true'
        with:
          registry: https://index.docker.io/v1/
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        if: steps.version_check.outputs.should_build == 'true'
        with:
          context: .
          builder: ${{ steps.buildx.outputs.name }}
          file: Dockerfile
          push: true
          platforms: linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            jianhuayanyu/metacubexd:latest
            jianhuayanyu/metacubexd:${{ steps.get_version.outputs.version }}
